events {
    worker_connections 1024;
}

http {
    # Allow large file uploads (Git LFS, large repos)
    client_max_body_size 5G;
    
    # Timeouts for long operations
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    
    upstream gitea_backend {
        server gitea:3000;
    }
    
    server {
        listen 3000;
        server_name terrarium-git.terrarium.network;
        
        # Main application
        location / {
            proxy_pass http://gitea_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support for live updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Extended timeouts for git operations
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
        }
        
        # Container registry API (if using Gitea's built-in, currently disabled)
        # Keeping this for reference if you ever switch from Zot
        location /v2/ {
            proxy_pass http://gitea_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Unlimited body size for container layers
            client_max_body_size 0;
            proxy_request_buffering off;
        }
    }
}
